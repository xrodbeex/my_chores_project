<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h1>Chore Tracker</h1>
            </div>
            <div class="col-sm-6">
                <h3>Whats your chores for today?</h3>
            </div>
            <div class="col-sm-2">
                <a href="/edit/account/{{user.id}}">My Chores</a>
                <a href="/new/job">Add a Job</a>
                <a href="/logout">Logout</a>
        </div>
        <div class="row">
            <div class="col"><div class="p-3 border bg-light">
                <h2 class="text-center">Welcome, {{user.first_name}}!</h2>
                </div>
            </div>
        </div>
        <table>
            <div class="row">
                <thead>
                    <tr>
                        <th class="text-center">Job</th>
                        <th class="text-center">Description</th>
                        <th class="text-center">Location</th>
                        <th class="text-center">Actions</th>
                    </tr>
            </div>
            </thead>
            <tbody>
                {% for j in job %}
                    <tr>
                        <td class="text-center">{{j.title}}</td>
                        <td class="text-center">{{j.description}}</td>
                        <td class="text-center">{{j.location}}</td>
                        <td class="text-center"><a href="/edit/account/{{user.id}}">Edit</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
